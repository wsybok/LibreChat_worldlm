services:
  api:
    container_name: LibreChat
    image: librechat
    build:
       context: .
       target: node
    ports:
      - "${PORT}:${PORT}"
    #depends_on:
      #- mongodb
    restart: always
    user: "${UID}:${GID}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - HOST=0.0.0.0
      #- MONGO_URI=mongodb://mongodb:27017/LibreChat
      - MEILI_HOST=http://meilisearch:7700
    volumes:
      - type: bind
        source: ./.env
        target: /app/.env
      - type: bind
        source: ./api/data/auth.json
        target: /app/api/data/auth.json
      - ./images:/app/client/public/images
      - ./logs:/app/api/logs
#  mongodb:
#    container_name: chat-mongodb
#    image: mongo
#    restart: always
#    user: "${UID}:${GID}"
#    volumes:
#      - ./data-node:/data/db
#    command: mongod --noauth
  meilisearch:
    container_name: chat-meilisearch
    image: getmeili/meilisearch:v1.7.3
    restart: always
    user: "${UID}:${GID}"
    environment:
      - MEILI_HOST=http://meilisearch:7700
      - MEILI_NO_ANALYTICS=true
    volumes:
      - ./meili_data_v1.7:/meili_data
